version: "3.8"
services:
  mc-server:
    image: itzg/minecraft-server
    container_name: mc-server
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      VERSION: "1.20.4"
      TYPE: "PAPER"
    volumes:
      - ./mc-data:/data
    restart: unless-stopped

  mc-api:
    build: ./api
    container_name: mc-api
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./mc-data:/mc-data
      - ./web:/app/web       # ここで web/index.html をコンテナに渡す
      - ./api:/app           # api.py を反映
    depends_on:
      - mc-server
