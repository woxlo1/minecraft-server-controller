version: "3.8"
services:
  mc-server:
    image: itzg/minecraft-server
    container_name: mc-server
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      VERSION: "1.20.4"  # ワールドに合わせて変更
      TYPE: "PAPER"       # Paperサーバーとして起動
    volumes:
      - ./mc-data:/data
    restart: unless-stopped

  mc-api:
    build: ./api
    container_name: mc-api
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./mc-data:/mc-data   # アップロードファイル保存先
      - ./api:/app            # APIコードのライブリロード用
      - ./web:/app/web        # WebUIファイルのライブリロード用
    depends_on:
      - mc-server
