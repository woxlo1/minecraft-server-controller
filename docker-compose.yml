services:
  mc-server:
    image: itzg/minecraft-server
    container_name: mc-server
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      VERSION: "1.20.1"
      TYPE: "PAPER"
    volumes:
      - ./mc-data:/data
    restart: unless-stopped

  mc-api:
    build: ./api
    container_name: mc-api
    ports:
      - "8000:8000"
    environment:
      ROOT_API_KEY: super-secret-root-key
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./mc-data:/mc-data
      - ./backups:/backups
      - ./data:/data          # ← ★ SQLite 永続化（最重要）
      - ./api:/app            # 開発用（本番では消す）
      - ./web:/app/web
    depends_on:
      - mc-server
