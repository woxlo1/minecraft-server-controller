<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Minecraft Server Controller</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
  h1,h2 { text-align: center; }
  .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
  button { margin: 5px; padding: 8px 16px; cursor: pointer; }
  #status, #uploadResult, #backupResult, #logsResult, #cmdOutput { font-weight: bold; white-space: pre-wrap; }
  textarea { width: 100%; height: 200px; margin-top: 10px; }
  input[type="text"] { width: 80%; padding: 6px; }
</style>
</head>
<body>

<h1>Minecraft Server Controller</h1>

<!-- 1️⃣ Server Control -->
<div class="section">
<h2>Server Control</h2>
<button onclick="control('start')">Start</button>
<button onclick="control('stop')">Stop</button>
<button onclick="getStatus()">Status</button>
<p id="status">Status: Unknown</p>
</div>

<!-- 2️⃣ Server Console -->
<div class="section">
<h2>Server Console</h2>
<input type="text" id="cmdInput" placeholder="コマンドを入力">
<button onclick="sendCommand()">Send</button>
<textarea id="cmdOutput" readonly></textarea>
</div>

<!-- 3️⃣ Upload -->
<div class="section">
<h2>Upload File / Folder</h2>
<input type="file" id="fileInput" webkitdirectory directory multiple>
<button onclick="uploadFile()">Upload</button>
<p id="uploadResult"></p>
</div>

<!-- 4️⃣ Backup & Logs -->
<div class="section">
<h2>Backup & Logs</h2>
<button onclick="backupServer()">Backup</button>
<p id="backupResult"></p>
<button onclick="getLogs()">Show Logs</button>
<textarea id="logsResult" readonly></textarea>
</div>

<script>
async function control(action){
  await fetch(`http://localhost:8000/${action}`, {method:"POST"});
  getStatus();
}

async function getStatus(){
  const res = await fetch("http://localhost:8000/status");
  const data = await res.json();
  document.getElementById("status").innerText = "Status: "+data.status;
}

async function uploadFile(){
  const files = document.getElementById("fileInput").files;
  if(!files.length) return alert("ファイルまたはフォルダを選択してください");
  const formData = new FormData();
  for(const file of files){
    formData.append("file", file, file.webkitRelativePath || file.name);
  }
  const res = await fetch("http://localhost:8000/upload", {method:"POST", body: formData});
  const data = await res.json();
  const result = document.getElementById("uploadResult");
  result.innerText = "Files uploaded and server restarted";
  result.style.color = "green";
}

async function backupServer(){
  const res = await fetch("http://localhost:8000/backup", {method:"POST"});
  const data = await res.json();
  const result = document.getElementById("backupResult");
  result.innerText = `Backup created: ${data.backup_file}`;
  result.style.color = "purple";
}

async function getLogs(){
  const res = await fetch("http://localhost:8000/logs");
  const data = await res.json();
  const textarea = document.getElementById("logsResult");
  textarea.value = data.logs || data.message;
}

async function sendCommand(){
  const commandInput = document.getElementById("cmdInput");
  const command = commandInput.value.trim();
  if(!command) return alert("コマンドを入力してください");

  const res = await fetch("http://localhost:8000/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ command: command })
  });

  const data = await res.json();
  const textarea = document.getElementById("cmdOutput");
  textarea.value += `> ${data.command}\n${data.output}\n\n`;
  textarea.scrollTop = textarea.scrollHeight;
  commandInput.value = "";
}

</script>

</body>
</html>
